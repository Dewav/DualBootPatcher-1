---
- name: Dewav Polymer 2
  id: d3558
  codenames:
      - 2
      - Polymer
      - d3558
  architecture: 
  block_devs:
    base_dirs:
      - /dev/block/platform/mtk-msdc.0/by-num
    system:
      - /dev/block/platform/mtk-msdc.0/by-num/system
      - filesystem
    cache:
      - /dev/block/platform/mtk-msdc.0/by-num/cache
      - /dev/block/mmcblk0p7
    data:
      - /dev/block/platform/mtk-msdc.0/by-num/data
      - /dev/block/mmcblk0p8
    boot:
      - /dev/block/platform/mtk-msdc.0/by-num/boot
      - /dev/bootimg
    recovery:
      - /dev/block/platform/mtk-msdc.0/by-num/recovery
      - /dev/recovery
    extra:
      - /dev/block/mmcblk0p8
      - /dev/block/mmcblk1p1
      - /dev/block/platform/mtk-msdc.0/by-num/p1
      - /dev/block/platform/mtk-msdc.0/by-num/p2
      - /dev/block/platform/mtk-msdc.0/by-num/p3
      - /dev/block/platform/mtk-msdc.0/by-num/p4
      - /dev/block/platform/mtk-msdc.0/by-num/p5
      - /dev/block/platform/mtk-msdc.0/by-num/p6
      - /dev/block/platform/mtk-msdc.0/by-num/p7
      - /dev/block/platform/mtk-msdc.0/by-num/p8
      - /dev/logo
      - /dev/nvram
      - /dev/sec_ro
      - /dev/block/mmcblk1
      - /dev/block/mmcblk1p1
 
  boot_ui:
    supported: true
    flags:
      - TW_GRAPHICS_FORCE_USE_LINELENGTH
    brightness_path: /sys/class/leds/lcd-backlight/brightness
    max_brightness: 255
    default_brightness: 168
    cpu_temp_path: /sys/devices/virtual/thermal/thermal_zone0/temp
    battery_path: /sys/class/power_supply/battery/capacity
    graphics_backends:
      - fbdev
    theme: portrait_hdpi
